body {
    font-family: arial,sans-serif;
    margin: 20px;
    padding: 20px;
    background-color: #f4f4f4;
}
.container{
    max-width: 500px;
    margin: auto;
    background: wheat;
    padding: 20px;

    border: 1px solid #ccc;
    border-radius: 4px;
}
